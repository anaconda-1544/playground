<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div class="profile">
            <div class="profile-image">
                <img src="profile.jpg" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <div class="field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" value="JohnDoe">
                </div>
                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="johndoe@example.com">
                </div>
            </div>
        </div>
        <button onclick="saveProfile()">Save Profile</button>
        <button onclick="goToPage2()">Go to Page 2</button>
    </div>

    <script>
        function saveProfile() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;

            // 여기에 프로필 저장 로직을 추가하세요
            alert("프로필이 저장되었습니다!\nUsername: " + username + "\nEmail: " + email);
        }

        function goToPage2() {
            window.location.href = "page_2.html";
        }
    </script>
</body>
</html>
