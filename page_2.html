<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>환영합니다! <span id="username"></span></h2>
        <p>이것은 데모 페이지로 간단하게 구현해본 웹 페이지입니다.</p>
        <p>HTML WITH CSS</p>
        <button onclick="goToGitHub()">Go to my GITHUB</button>
        <p></p>
        <button onclick="goToNextPage()">Go to page 2</button>
        <p></p>
        <button onclick="goToMBTIPage()">MBTI TEST</button>

    </div>

    <script>
        function goToGitHub() {
            window.location.href = "https://github.com/anaconda-1544";
        }

        // URL에서 사용자 이름 파라미터를 읽어와서 화면에 표시
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // if username is NULL, print "Guest"
        document.getElementById('username').innerText = username || "Guest";

        // 다음 페이지로 이동하는 함수
        function goToNextPage() {
            window.location.href = "page_3.html"; // 다음 페이지의 경로로
        }
        //간단한 MBTI 검사 페이지
        function goToMBTIPage() {
            window.location.href = "mbti_demo.html"; // 다음 페이지의 경로로
        }
    </script>
</body>
</html>
